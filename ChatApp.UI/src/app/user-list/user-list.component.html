<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" id=accordion>
        <nav class="navbar navbar-expand-lg navbar navbar-light bg-light float-right">
          <a class="navbar-brand" href="/">Chat App</a>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" (click)="logOut()">Logout</a>
            </li>
            <li class="nav-item active">
              <p class="nav-link">{{user.Email}}</p>
            </li>
          </ul>
        </nav>
      </div>
      <div class="card-body">
        <ul id="messagesList" class="chat">
        </ul>
      </div>
      <div class="card-footer">
        <div class="input-group">
          <input type="text" id="userMessage" class="form-control input-sm" placeholder="type your text" height="20px"/>
          <span class="input-group-btn">
            <input type="button" value="send" id="sendMessage" class="btn btn-info btn-md border-0 border-radius-0" />
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
